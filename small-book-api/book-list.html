<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class="row" id="books">
            </div>
        </div>
    </div>
    
    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input class="form-control" name="isbn" id="isbn">
                        </div>
    
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input class="form-control" name="title" id="title">
                        </div>
    
                        <div class="form-group">
                            <label for="Author">Author (Last, First)</label>
                            <input class="form-control" name="author" id="author">
                        </div>
                        
                        <div class="form-group">
                            <label for="Format">Format</label>
                            <input class="form-control" name="format" id="format">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="book-list.js"></script>
</html>
