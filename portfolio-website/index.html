<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eileen Long</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="name">Eileen Long</h1>
        <p class="description">short description of your experience</p>
    </header>
    <main>
        <article>
            <h2 class="subtitle">About Me</h2>
        </article>
        <article>
            <h2 class="subtitle">Skills</h2>
        </article>
        <article>
            <h2 class="subtitle">Portfolio</h2>
        </article>
        <article class="comment-form">
            <h2 class="subtitle">Contact</h2>
            <form>
                <section>
                    <label for="name">Name:<em>*</em></label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email:<em>*</em></label>
                    <input type="text" name="email" id="email" required>
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject">
                </section>
                <label for="message">Message:<em>*</em></label>
                <textarea rows="2" cols="30" name="message" id="message" required></textarea>
            </form>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
